<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>BeEp BoOp</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Let's play a creepy number game, shall we?</h1>
        <p class="lead">Precious human: please think of a number for our delightful number game.</p>
        </p>
      </div>

      <form id="beep-boop">
        <div class="form-group">
          <label class="col-form-label" for="beep-boop">Enter your number here:</label>
          <input type="text" class="form-control" id="inputNum" placeholder="Affirmative, Dave. I read you.">
        </div>

        <button type="submit" class="btn btn-danger">Danger. I mean: everything's OK.</button>
      </form>

      <div id="output">
        <p id="outputText"></p>
      </div>




    </div> <!--main container-->

  </body>
</html>
